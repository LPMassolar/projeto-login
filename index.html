<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon com fundo.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vinda(o) novamente. Faça login para acessar sua conta e poder fazer as alterações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <p>
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" required autocomplete="email">
                    </p>

                    <p>
                        <label for="isen">Senha:</label>
                        <input type="email" name="sen" id="isen" required autocomplete="email" autocomplete= "current">
                    </p>

                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
