<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon com fundo.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vinda(o) novamente. Faça login para acessar sua conta e poder fazer as alterações no seu ambiente.</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="ilogin">
                            <span class="material-icons">person</span>
                        </label>

                        <input type="email" name="login" id="ilogin" autocomplete="email" required placeholder="E-mail">   
                    </div>

                    <div class="campo">
                        <label for="isenha">
                            <span class="material-icons">vpn_key</span>
                        </label>

                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20" placeholder="Senha">  
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-icons">mail</span>

                    </a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
